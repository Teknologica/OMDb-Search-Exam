<div class="container" *ngIf="movie">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">{{movie.Title}}</h3>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-6">
      <img *ngIf="movie.Poster != 'N/A'" class="center-block" src="{{movie.Poster}}" />
      <h2 class="text-center" *ngIf="movie.Poster == 'N/A'">No Poster Avaliable</h2>
    </div>
    <div class="col-md-6">
      <dl *ngFor="let param of params" class="dl-horizontal center-block">
        <dt>{{param}}</dt>
        <dd>{{movie[param]}}</dd>
      </dl>
    </div>
  </div>
</div>
